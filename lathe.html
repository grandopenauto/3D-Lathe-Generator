<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - shapes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<canvas id="debug" style="position:absolute; left:100px"></canvas>

		<script src="/assets/js/libs/FileSaver.js"></script>
    	<script src="/assets/js/libs/stlWriter.js"></script>
		<script src="/assets/js/libs/Three.js"></script>

		
		<script>

			var container, stats;

			var camera, scene, renderer;

			var group, text, plane;

			var targetRotation = 0;
			var targetRotationOnMouseDown = 0;

			var mouseX = 0;
			var mouseXOnMouseDown = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 0, 500 );

				scene = new THREE.Scene();

				var light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 0, 1 );
				scene.add( light );

				group = new THREE.Object3D();
				group.rotation.x = -1.57;
				scene.add( group );
				//////////////
				// var pts = [
				// 	new THREE.Vector3(0,0,0), //top left
				// 	new THREE.Vector3(200,0,50), //top right
				// 	new THREE.Vector3(50,0,-40), //bottom right
				// 	new THREE.Vector3(150,0,-40), //bottom left
				// 	new THREE.Vector3(0,0,0) //back to top left - close square path
				// ];

				var x = 0, y = 0;

				var squareShape = new THREE.Shape();
				squareShape.moveTo( 0, 50 );
				squareShape.lineTo( -100, 100 );
				squareShape.quadraticCurveTo( -120, 20, -100, 0);
				squareShape.lineTo(-50, -25);
				squareShape.lineTo( 0, -20 );

				var heartPoints = squareShape.extractPoints().shape,
					pts = [];

					console.log("heartPoints: ", heartPoints);

				for(var i=0; i<heartPoints.length; i++) {
					pts.push(new THREE.Vector3(heartPoints[i].x, 0, heartPoints[i].y));
				}

				window.mesh = new THREE.Mesh( new THREE.LatheGeometry( pts, 16), new THREE.MeshBasicMaterial( { color: 0x00cc00, wireframe: true, transparent: true }));

				//var mesh = THREE.SceneUtils.createMultiMaterialObject( new THREE.LatheGeometry( pts, 10), [ new THREE.MeshLambertMaterial( { color: 0x0055ff } ), new THREE.MeshBasicMaterial( { color: 0x00cc00, wireframe: true, transparent: true } ) ] );

				mesh.position.y = 0;
				mesh.overdraw = true;
				mesh.doubleSided = true;



				group.add( mesh );
				//////////////

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				// stats = new Stats();
				// stats.domElement.style.position = 'absolute';
				// stats.domElement.style.top = '0px';
				// container.appendChild( stats.domElement );

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mouseout', onDocumentMouseOut, false );

				mouseXOnMouseDown = event.clientX - windowHalfX;
				targetRotationOnMouseDown = targetRotation;

			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;

				targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;

			}

			function onDocumentMouseUp( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentMouseOut( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
					targetRotationOnMouseDown = targetRotation;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;

				}

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				// stats.update();
			}

			function render() {
				group.rotation.x += ( targetRotation - group.rotation.x ) * 0.05;
				renderer.render( scene, camera );
			}

		</script>

	</body>
</html>
