<!doctype html>
<html lang="en">
	<head>
		<title>3D Lathe Generator</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
		<link href="/assets/css/lathe-app.css" rel="stylesheet" />
	</head>

	<body>
		<!--
			TODO: Add webgl disabled state
		-->
		<div class="wrapper">
			<header>
				<h1>3D Lathe Generator</h1>
				<p>Draw a shape on the graph paper to generate a 3D object</p>
			</header>

			<div class="main">
				<div class="module module-lathe-tool">
					
				</div>
			</div>

			<div class="sidebar">
				<div class="module module-lathe-preview" data-name="lathe-tool">

				</div>

				<div class="segment-slider">
					<label for="num-segments">
						Num segments (<span class="segment-count">0</span>): <br />
						<input type="range" id="num-segments" name="numSides" class="num-segments" min="3" max="32" value="16" />
					</label>
				</div>

				<ul>
					<li>
						<button class="download" disabled="disabled">
							<i class="fa fa-lg fa-download fa-fw"></i>
							Download .STL
						</button>
					</li>
					<li>
						<button class="reset">
							<i class="fa fa-lg fa-undo fa-fw"></i>
							Reset
						</button>
					</li>
				</ul>
			</div>
		</div>

		<!-- 
			TODO: concatenate scripts 
		-->
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="/assets/js/libs/paper-full.js"></script>
		<script src="/assets/js/libs/FileSaver.js"></script>
		<script src="/assets/js/libs/THREE2STL.js"></script>
		<script src="/assets/js/libs/Three.js"></script>
		<script src="/assets/js/modules/LatheWorkArea.js"></script>
		<script src="/assets/js/modules/DrawingTool.js"></script>
		<script src="/assets/js/modules/Mirror.js"></script>
		<script src="/assets/js/modules/Lathe.js"></script>
		<script src="/assets/js/main.js"></script>
	</body>
</html>
