<!doctype html>
<html lang="en">
	<head>
		<title>3D Lathe Tool</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<style>
			html {
				margin: 0;
				padding: 0;
				height: 100%;
			}
			body {
				height: 100%;
				background: #efefef;
			}
			.module-lathe-tool, .module-lathe-output {
				margin: auto;
				border: 1px solid #ccc;
				background: #fff;
				height: 600px;
				width: 800px;

				overflow: hidden;

				box-shadow: 0 0 15px #ccc;
				position: relative;
				/*top: 50%;
				transform: translateY(-50%);
				-webkit-transform: translateY(-50%);*/
			}
			.module-lathe-tool canvas {
				transition: all 600ms cubic-bezier(0,0,.25,1);
				-webkit-transition: all 600ms cubic-bezier(0,0,.25,1);
			}
			.module-lathe-tool.model-mode canvas {
				transform: translateY(100%);
				-webkit-transform: translateY(100%);
			}
			.mirror {
				background: #fff;
			}
			.drawingArea {
				cursor: crosshair;
				background: url("/assets/img/paper-divider.png") repeat-y, url("/assets/img/grid.png");
			}
			canvas {
				background: url("/assets/img/grid.png");
			}

			.module-lathe-output {
				margin-top: 10px;
			}
			.module-lathe-output canvas {
				background: none;
			}
		</style>
	</head>
	<body>
		<div class="module module-lathe-tool" >
			<!-- Container for module -->
		</div>

		<div class="module module-lathe-output" data-name="lathe-tool">

		</div>

		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="/assets/js/libs/paper-full.js"></script>
		<script src="/assets/js/modules/LatheWorkArea.js"></script>
		<script src="/assets/js/modules/PenTool.js"></script>

		
		<script src="assets/js/libs/FileSaver.js"></script>
		<script src="assets/js/libs/THREE2STL.js"></script>
		<script src="assets/js/libs/Three.js"></script>

		<script src="assets/js/modules/Lathe.js"></script>

		<script>
			$(function() {

				var workarea = new LatheWorkArea({
					instance: $(".module-lathe-tool")
				});

				window.lathe = new Lathe({
					instance: $(".module-lathe-output").eq(0)
				});

				var penTool = new PenTool({
					instance: workarea.getDrawingCanvas(),
					onPathClosed: function() {
						var shapePoints = convertPathToShape(penTool.getPath());
							
						var jsonShape = convertJSONToShape(penTool.exportJSON());
						

						lathe.addShape(shapePoints, 20);
					}
				});
				

				function convertJSONToShape(paperJsonPath) {
					var shape = new THREE.Shape(),
						shapePoints = [],
						adjustedPoints = [];

						console.log($.parseJSON(paperJsonPath));

					var segments = $.parseJSON(paperJsonPath)[0][1].children[0][1].segments;

					var currentSegment = segments[0];

					shape.moveTo(currentSegment[0], currentSegment[1]);

					for( var i=1; i<segments.length; i++) {
						currentSegment = segments[i];
						if( currentSegment.length === 2 ) {
							shape.lineTo(currentSegment[0], currentSegment[1]);	
						} else {
							console.log(currentSegment);
							shape.bezierCurveTo(
								currentSegment[1][0], currentSegment[1][1],
								currentSegment[2][0], currentSegment[1][1],
								currentSegment[0][0], currentSegment[1][1]
							);	
						}
						
					}										
					// shape.moveTo(paperJSPath.firstSegment.point.x, paperJSPath.firstSegment.point.y);

					// for( var i=1; i<paperJSPath.segments.length; i++) {
					// 	shape.lineTo(paperJSPath.segments[i].point.x, paperJSPath.segments[i].point.y);
					// }

					// shape.lineTo(paperJSPath.firstSegment.point.x, paperJSPath.firstSegment.point.y);
					// shape.moveTo(paperJSPath.firstSegment.point.x, paperJSPath.firstSegment.point.y);
					currentSegment = segments[0];
					shape.lineTo(currentSegment[0], currentSegment[1]);
					shape.lineTo(currentSegment[0], currentSegment[1]);
					// shape.moveTo(segments[0][0], segments[0][1]);

					shapePoints = shape.extractPoints().shape;

					for( var k=0; k<shapePoints.length; k++ ) {
						adjustedPoints.push( new THREE.Vector3(shapePoints[k].x, 0, -shapePoints[k].y) );
					}

					return adjustedPoints;
				}		

				function convertPathToShape(paperJSPath) {
					var shape = new THREE.Shape(),
						shapePoints = [],
						adjustedPoints = [];

					shape.moveTo(paperJSPath.firstSegment.point.x, paperJSPath.firstSegment.point.y);

					for( var i=1; i<paperJSPath.segments.length; i++) {
						shape.lineTo(paperJSPath.segments[i].point.x, paperJSPath.segments[i].point.y);
					}

					shape.lineTo(paperJSPath.firstSegment.point.x, paperJSPath.firstSegment.point.y);
					shape.moveTo(paperJSPath.firstSegment.point.x, paperJSPath.firstSegment.point.y);

					shapePoints = shape.extractPoints().shape;

					for( var k=0; k<shapePoints.length; k++ ) {
						adjustedPoints.push( new THREE.Vector3(shapePoints[k].x, 0, -shapePoints[k].y) );
					}

					return adjustedPoints;
				}		

				// Send shape points to the lathe for rendering
				// var shapePoints = createPawnShape();
				// lathe.addShape(shapePoints, 16);
				// .module-lathe-output
				// console.log( penTool.getPath() );
			});

		</script>
	</body>
</html>
