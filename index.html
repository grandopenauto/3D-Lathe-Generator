<!doctype html>
<html lang="en">
	<head>
		<title>3D Lathe Tool</title>
		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<style>
			html {
				margin: 0;
				padding: 0;
				height: 100%;
			}
			body {
				height: 100%;
				background: #efefef;
				font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", Geneva, Verdana, sans-serif;
			}
			.module-lathe-tool, .module-lathe-output {
				margin: auto;
				border: 1px solid #ccc;
				background: #fff;
				height: 600px;
				width: 800px;
				overflow: hidden;
				display: inline-block;
				box-shadow: 0 0 15px #ccc;
			}
			.module-lathe-tool canvas {
				transition: all 600ms cubic-bezier(0,0,.25,1);
				-webkit-transition: all 600ms cubic-bezier(0,0,.25,1);
			}
			.module-lathe-tool.model-mode canvas {
				transform: translateY(100%);
				-webkit-transform: translateY(100%);
			}
			.mirror {
				background: #fff;
			}
			.drawingArea {
				cursor: crosshair;
				background: url("/assets/img/paper-divider.png") repeat-y, url("/assets/img/grid.png");
			}
			canvas {
				background: url("/assets/img/grid.png");
			}
			.main {
				float: left;
			}
			.module-lathe-output {
				margin-top: 10px;
			}
			.module-lathe-output canvas {
				background: none;
			}
			.wrapper {
				width: 1220px;
				margin: auto;
				position: relative;
			}
			.sidebar {
				float: left;
				width: 300px;
				display: inline-block;
				margin-left: 20px;
			}
			.module-lathe-output {
				margin-top: 0;
				height: 300px;
				width: 300px;
			}
			button {
				cursor: pointer;
				padding: 6px 10px;
				border: 2px solid #000;
				color: #000;
			}
			button:disabled {
				background: none;
				border-color: #ccc;
				color: #ccc;
				cursor: default;
			}
			button:disabled:hover {
				border-color: #ccc;
			}
			button:hover, button:focus {
				border-color: #666;
				color: #666;
			}
			.reset {
				border: 2px solid #c00;
				color: #c00;
			}
			.reset:hover, .reset:focus {
				border-color: red;
				color: red;
			}
			.sidebar ul {
				margin: 10px 0;
				padding: 0;
				list-style: none;
			}
			.sidebar li {
				display: inline-block;
			}
			header h1, header p {
				margin: 0;
			}
			header p {
				color: #999;
			}
			header {
				margin: 20px 0;
			}
			.segment-slider {
				font-size: 12px;
				padding-top: 10px;
				padding-bottom: 20px;
				margin-bottom: 25px;
				border-bottom: 1px solid #ccc;
			}
			.segment-slider input {
				position: relative;
				top: 6px;
				width: 100%;
				margin: 0;
			}
		</style>
	</head>
	<body>

		<div class="wrapper">
			<header>
				<h1>3D Lathe Generator</h1>
				<p>Draw a shape on the graph paper to generate a 3D object</p>
			</header>

			<div class="main">
				<div class="module module-lathe-tool" >
					
				</div>
			</div>

			<div class="sidebar">
				<div class="module module-lathe-output" data-name="lathe-tool">

				</div>

				<div class="segment-slider">
					<label for="num-segments">
						Num segments (<span class="segment-count">0</span>): <br />
						<input type="range" id="num-segments" name="numSides" class="num-segments" min="3" max="32" value="16" />
					</label>
				</div>

				<ul>
					<li>
						<button class="download" disabled="disabled">
							<i class="fa fa-lg fa-download fa-fw"></i>
							Download .STL
						</button>
					</li>
					<li>
						<button class="reset">
							<i class="fa fa-lg fa-undo fa-fw"></i>
							Reset
						</button>
					</li>
				</ul>
			</div>
		</div>

		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="/assets/js/libs/paper-full.js"></script>
		<script src="/assets/js/modules/LatheWorkArea.js"></script>
		<script src="/assets/js/modules/PenTool.js"></script>
		<script src="/assets/js/modules/Mirror.js"></script>
		<script src="assets/js/libs/FileSaver.js"></script>
		<script src="assets/js/libs/THREE2STL.js"></script>
		<script src="assets/js/libs/Three.js"></script>
		<script src="assets/js/modules/Lathe.js"></script>
		<script>
			$(function() {
				var $slider = $(".num-segments");

				$(".segment-count").text($slider.val());

				var workarea = new LatheWorkArea({
					instance: $(".module-lathe-tool")
				});

				var lathe = new Lathe({
					instance: $(".module-lathe-output").eq(0),
					height: 300,
					width: 300
				});

				var mirror = new Mirror({
					instance: workarea.getMirrorCanvas()
				});

				var penTool = new PenTool({
					instance: workarea.getDrawingCanvas(),
					onPathClosed: function() {
						var path = penTool.getPath();

						if( path !== null && typeof path !== "undefined") {
							var shapePoints = convertPathToShape(path);
							lathe.addShape(shapePoints, $slider.val());	
							mirror.update(path);

							if( path.closed ) {
								$(".download").prop('disabled', false);	
							} else {
								$(".download").prop('disabled', true);
							}
						} else {
							lathe.addShape([], 0);
							mirror.clear();
							$(".download").prop('disabled', true);
						}
					}
				});
				
				$slider.on("input", function(e) {
					$(".segment-count").text($(e.target).val());
					penTool.updateSides();
				});

				$(".download").on("click", function(e) {
					lathe.save();
				});

				$(".reset").on("click", function(e) {
					$(".download").prop('disabled', true);
					penTool.reset();
				});

				function convertPathToShape(paperJSPath) {
					var shape = new THREE.Shape(),
						shapePoints = [],
						adjustedPoints = [];

					shape.moveTo(paperJSPath.firstSegment.point.x, paperJSPath.firstSegment.point.y);

					for( var i=1; i<paperJSPath.segments.length; i++) {
						shape.lineTo(paperJSPath.segments[i].point.x, paperJSPath.segments[i].point.y);
					}

					shape.lineTo(paperJSPath.firstSegment.point.x, paperJSPath.firstSegment.point.y);
					shape.moveTo(paperJSPath.firstSegment.point.x, paperJSPath.firstSegment.point.y);

					shapePoints = shape.extractPoints().shape;

					for( var k=0; k<shapePoints.length; k++ ) {
						adjustedPoints.push( new THREE.Vector3(shapePoints[k].x, 0, -shapePoints[k].y) );
					}

					return adjustedPoints;
				}
			});

		</script>
	</body>
</html>
