<!doctype html>
<html lang="en">
	<head>
		<title>3D Lathe Tool</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<style>
			html {
				margin: 0;
				padding: 0;
				height: 100%;
			}
			body {
				height: 100%;
				background: #efefef;
			}
			.module-lathe-tool {
				margin: auto;
				border: 1px solid #ccc;
				background: #fff;
				height: 600px;
				width: 800px;

				overflow: hidden;

				box-shadow: 0 0 15px #ccc;
				position: relative;
				top: 50%;
				transform: translateY(-50%);
				-webkit-transform: translateY(-50%);
			}
			.module-lathe-tool canvas {
				transition: all 600ms cubic-bezier(0,0,.25,1);
				-webkit-transition: all 600ms cubic-bezier(0,0,.25,1);
			}
			.module-lathe-tool.model-mode canvas {
				transform: translateY(100%);
				-webkit-transform: translateY(100%);
			}
			.mirror {
				background: #fff;
			}
			.drawingArea {
				cursor: crosshair;
				background: url("/assets/img/paper-divider.png") repeat-y, url("/assets/img/grid.png");
			}
			canvas {
				background: url("/assets/img/grid.png");
			}
		</style>
	</head>
	<body>
		<div class="module module-lathe-tool" data-name="lathe-tool">
			<!-- Container for module -->
		</div>

		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="/assets/js/libs/paper-full.js"></script>
		<script src="/assets/js/modules/LatheWorkArea.js"></script>
		<script src="/assets/js/modules/PenTool.js"></script>
		<script>
			$(function() {

				var latheTool = new LatheWorkArea({
					instance: $(".module-lathe-tool")
				});

				var penTool = new PenTool({
					instance: latheTool.getDrawingCanvas()
				});

				// console.log( penTool.getPath() );
			});

		</script>
	</body>
</html>
